<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
</head>
<body>
    <h1>Upload Resume to GitHub</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.doc,.docx" required />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
